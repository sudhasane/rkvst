plugins {
	id 'org.springframework.boot' version '2.6.9'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.rkvit'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'
	testImplementation group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	testImplementation "com.googlecode.json-simple:json-simple:1.1.1"
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	testImplementation group: 'io.rest-assured', name: 'json-schema-validator', version: '4.2.0'
}

tasks.named('test') {
	useJUnitPlatform()
	reports.html.destination = file("$buildDir/reports/FunctionalIntegrationTest")
	testLogging {
		events  "failed"
	}
}
